<div title="{{schedule.start | date}} - {{schedule.end | date}}" ng-click="clicked()">
  <div class="handle left" ondrag="resize" ondragstart="startResizeStart" ondragstop="endDrag" handle></div>
  <div ng-class="{hidden: schedulerCtrl.config.showSlotDate == false}" ondrag="drag" ondragstart="startDrag" ondragstop="endDrag" handle>{{schedule.start | date}} - {{schedule.end | date}}</div>
  <div class="handle right" ondrag="resize" ondragstart="startResizeEnd" ondragstop="endDrag" handle></div>
  <div ng-class="{hidden: schedulerCtrl.config.showSlotDate == false}" class="remove"><span class="glyphicon glyphicon-remove"></span></div>
</div>
